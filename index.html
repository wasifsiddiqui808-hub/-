<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.1rem;
      color: #bbb;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card-body {
      padding: 20px;
      text-align: center;
    }
    .card-body h3 {
      margin: 0 0 10px;
    }
    .price {
      font-size: 1.2rem;
      color: #28a745;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
    footer {
      background: #111;
      color: #bbb;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>

  </header>

  <div class="container">

    <div class="card">
      <img src="https://via.placeholder.com/400x220" alt="Product 1">
      <div class="card-body">
        <h3>Product One</h3>
        <p class="price">$20</p>
        <a href="https://wa.me/923001234567?text=I%20want%20to%20buy%20Product%20One" class="btn">Buy Now</a>
      </div>
    </div>
    <!-- Product 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/400x220" alt="Product 2">
      <div class="card-body">

        <a href="https://wa.me/923001234567?text=I%20want%20to%20buy%20Product%20Two" class="btn">Buy Now</a>
      </div>
    </div>
    <!-- Product 3 -->
    <div class="card">

      <div class="card-body">
        <h3>Product Three</h3>
        <p class="price">$50</p>
        <a href="https://wa.me/923001234567?text=I%20want%20to%20buy%20Product%20Three" class="btn">Buy Now</a>
      </div>
    </div>
  </div>

</html>
